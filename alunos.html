<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alunos - Sistema Escolar</title>
    <link rel="stylesheet" href="estilo/estilo.css" />
</head>

<body>
    <h2>Lista de Alunos</h2>
    <a href="{{ url_for('novo_aluno') }}" class="button">Novo Aluno</a>
    <table>
        <thead>
            <tr>
                <th>Matr√≠cula</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Nascimento</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.matricula }}</td>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.cpf }}</td>
                <td>{{ aluno.data_nascimento }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="voltar">Voltar</a>
</body>

</html>

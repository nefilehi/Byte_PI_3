<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Relatórios - EscolaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar p-3 bg-white border-end">
                <h5 class="mb-4">EscolaSystem</h5>
                <p class="text-muted small">Gestão Acadêmica</p>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Turmas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Frequência</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Relatórios</a></li>
                </ul>
            </nav>

            <main class="col-md-10 p-4">
                <h3>Relatórios</h3>
                <p class="text-muted">Geração de relatórios de presença e desempenho</p>

                <div class="card p-3">
                    <div class="mb-3">
                        <label class="form-label">Selecione o Tipo de Relatório</label>
                        <select class="form-select">
                            <option value="">Escolha uma opção</option>
                            <option value="frequencia">Frequência</option>
                            <option value="desempenho">Desempenho Acadêmico</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Gerar Relatório</button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>

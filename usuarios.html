<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários - EscolaSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /* Variáveis de tema para o CONTEÚDO principal (tema claro) */
        :root {
            --primary-color: #2a9d8f;
            --dark-blue: #264653;
            --light-grey: #f8f9fa;
            --border-color: #dee2e6;
            --text-muted: #6c757d;
        }

        body {
            background-color: var(--light-grey); /* Fundo claro para o corpo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Layout Principal Flexbox */
        .main-layout-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* SIDEBAR (Tema Escuro - Padrão do Sistema) */
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40; /* Cor de fundo da sidebar escura */
            color: white; /* Cor do texto padrão da sidebar */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100vh;
            position: sticky;
            top: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil para separar */
        }

        .sidebar h5 {
            color: white; /* Título do sistema em branco */
            font-weight: 700;
            margin-bottom: 0.5rem; /* Ajuste para o Gestão Acadêmica */
        }

        .sidebar .text-muted.small {
            color: rgba(255, 255, 255, 0.7) !important; /* Cor mais clara para o "Gestão Acadêmica" */
            margin-bottom: 2rem; /* Espaçamento após Gestão Acadêmica */
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.85); /* Links em cinza claro */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            text-decoration: none;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.08); /* Fundo levemente claro ao hover */
            color: white; /* Texto branco ao hover */
        }

        .sidebar .nav-link.active {
            background-color: #007bff; /* Fundo azul padrão do Bootstrap para ativo */
            color: #fff;
            font-weight: 600;
        }
        
        .sidebar .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.2); /* Divisor mais claro no tema escuro */
        }

        /* Conteúdo Principal (Tema Claro) */
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--light-grey); /* Fundo do conteúdo principal com a variável do tema claro */
        }

        /* Estilos dos Cards, Formulários e Tabelas (mantidos do seu tema claro) */
        .card-custom {
            border: none;
            border-radius: 0.75rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(42, 157, 143, 0.25);
        }

        .btn-primary,
        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #23867b;
            border-color: #23867b;
        }

        .btn-danger { /* Estilo específico para o botão de exclusão, se diferente do primary/success */
            background-color: #dc3545; /* Bootstrap red */
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .table th {
            color: var(--dark-blue);
        }

        .table td,
        .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="main-layout-wrapper">
        <nav class="sidebar">
            <h5 class="mb-0">EscolaSystem</h5>
            <p class="text-muted small">Gestão Acadêmica</p>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="alunos.html"><i class="bi bi-person-fill me-2"></i>Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="turmas.html"><i class="bi bi-people-fill me-2"></i>Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="frequencia.html"><i class="bi bi-check2-square me-2"></i>Frequência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="relatorios.html"><i class="bi bi-bar-chart-line-fill me-2"></i>Relatórios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="usuarios.html"><i class="bi bi-people me-2"></i>Gerenciar Usuários</a>
                </li>
            </ul>

            <hr class="text-white-50 mt-auto">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-3 me-2"></i> 
                    <strong>Professor</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="index.html">Sair</a></li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <h3 class="mb-4">Gerenciar Usuários</h3>

            <div class="card-custom">
                <h5 class="mb-4">Cadastrar Novo Usuário</h5>
                <form id="formCadastroUsuario">
                    <input type="hidden" id="usuarioIdEditando" />
                    <div class="mb-3">
                        <label for="nomeUsuario" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeUsuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="emailUsuario" class="form-label">Email (Login)</label>
                        <input type="email" class="form-control" id="emailUsuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="senhaUsuario" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaUsuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmarSenhaUsuario" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenhaUsuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="papelUsuario" class="form-label">Papel</label>
                        <select class="form-select" id="papelUsuario" required>
                            <option value="">Selecione...</option>
                            <option value="administrador">Administrador</option>
                            <option value="professor">Professor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="btnSalvarUsuario">
                        <i class="bi bi-person-plus"></i> Cadastrar Usuário
                    </button>
                </form>
            </div>

            <div class="card-custom">
                <h5 class="mb-4">Usuários Cadastrados</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Papel</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaUsuariosBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Dados Iniciais (Mock) ---
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [
            { id: "U000", nome: "Administrador Principal", email: "admin@escola.com", senha: "admin", papel: "administrador" },
            { id: "U001", nome: "Professor de Biologia", email: "prof@escola.com", senha: "professor", papel: "professor" }
        ];
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        // --- Elementos do DOM ---
        const formCadastroUsuario = document.getElementById("formCadastroUsuario");
        const usuarioIdEditandoInput = document.getElementById("usuarioIdEditando");
        const nomeUsuarioInput = document.getElementById("nomeUsuario");
        const emailUsuarioInput = document.getElementById("emailUsuario");
        const senhaUsuarioInput = document.getElementById("senhaUsuario");
        const confirmarSenhaUsuarioInput = document.getElementById("confirmarSenhaUsuario");
        const papelUsuarioSelect = document.getElementById("papelUsuario");
        const tabelaUsuariosBody = document.getElementById("tabelaUsuariosBody");
        const btnSalvarUsuario = document.getElementById("btnSalvarUsuario");

        // --- Event Listeners ---
        document.addEventListener("DOMContentLoaded", carregarUsuariosNaTabela);
        formCadastroUsuario.addEventListener("submit", function (event) {
            event.preventDefault();

            const idEditando = usuarioIdEditandoInput.value;
            const nome = nomeUsuarioInput.value.trim();
            const email = emailUsuarioInput.value.trim();
            const senha = senhaUsuarioInput.value;
            const confirmarSenha = confirmarSenhaUsuarioInput.value;
            const papel = papelUsuarioSelect.value;

            // Validação de campos
            if (!nome || !email || !papel) {
                alert("Preencha todos os campos obrigatórios (Nome, Email, Papel).");
                return;
            }

            if (senha || confirmarSenha) {
                if (senha !== confirmarSenha) {
                    alert("As senhas não coincidem.");
                    return;
                }
            } else if (!idEditando) { // Senha obrigatória para novo cadastro
                alert("Para cadastrar um novo usuário, a senha e a confirmação de senha são obrigatórias.");
                return;
            }

            // Validação de email duplicado
            if (usuarios.some(u => u.email === email && u.id !== idEditando)) {
                alert("Email já cadastrado. Por favor, use outro.");
                return;
            }

            // Lógica de Cadastro/Edição
            if (idEditando) {
                const index = usuarios.findIndex(u => u.id === idEditando);
                if (index !== -1) {
                    usuarios[index].nome = nome;
                    usuarios[index].email = email;
                    if (senha) { // Atualiza a senha apenas se fornecida
                        usuarios[index].senha = senha;
                    }
                    usuarios[index].papel = papel;
                    alert("Usuário atualizado com sucesso!");
                }
                usuarioIdEditandoInput.value = "";
                btnSalvarUsuario.innerHTML = '<i class="bi bi-person-plus"></i> Cadastrar Usuário';
            } else {
                const novoUsuario = {
                    id: "U" + Date.now(),
                    nome, email, senha, papel
                };
                usuarios.push(novoUsuario);
                alert("Usuário cadastrado com sucesso!");
            }

            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            formCadastroUsuario.reset();
            carregarUsuariosNaTabela();
        });

        // --- Funções Auxiliares ---
        function carregarUsuariosNaTabela() {
            tabelaUsuariosBody.innerHTML = "";
            usuarios.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.nome}</td>
                    <td>${u.email}</td>
                    <td class="text-capitalize">${u.papel}</td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-primary me-2" onclick="editarUsuario('${u.id}')"><i class="bi bi-pencil"></i></button>
                      <button class="btn btn-sm btn-danger" onclick="excluirUsuario('${u.id}')"><i class="bi bi-trash"></i></button>
                    </td>`;
                tabelaUsuariosBody.appendChild(tr);
            });
        }

        function editarUsuario(id) {
            const u = usuarios.find(u => u.id === id);
            if (u) {
                usuarioIdEditandoInput.value = u.id;
                nomeUsuarioInput.value = u.nome;
                emailUsuarioInput.value = u.email;
                senhaUsuarioInput.value = "";
                confirmarSenhaUsuarioInput.value = "";
                papelUsuarioSelect.value = u.papel;
                btnSalvarUsuario.innerHTML = '<i class="bi bi-save"></i> Salvar Edição';
                nomeUsuarioInput.focus();
            }
        }

        function excluirUsuario(id) {
            const usuarioParaExcluir = usuarios.find(u => u.id === id);

            if (usuarioParaExcluir && usuarioParaExcluir.papel === "administrador") {
                const administradoresAtivos = usuarios.filter(x => x.papel === "administrador");
                if (administradoresAtivos.length === 1 && administradoresAtivos[0].id === id) {
                    alert("Não é possível excluir o último usuário com papel de administrador.");
                    return;
                }
            }

            if (confirm("Deseja realmente excluir este usuário?")) {
                usuarios = usuarios.filter(u => u.id !== id);
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
                alert("Usuário excluído com sucesso!");
                carregarUsuariosNaTabela();
                formCadastroUsuario.reset();
                usuarioIdEditandoInput.value = "";
                btnSalvarUsuario.innerHTML = '<i class="bi bi-person-plus"></i> Cadastrar Usuário';
            }
        }
    </script>
</body>

</html>
